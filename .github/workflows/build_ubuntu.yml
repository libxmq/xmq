name: Build Ubuntu
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  job_build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - id: CHECKOUT_SOURCE
      uses: actions/checkout@v3
    - id: INSTALL_ADDITIONAL_BUILD_DEPENDENCIES
      run: sudo apt install -y eatmydata libtidy-dev libxml2-dev libxslt1-dev
    - id: CONFIGURE
      run: eatmydata ./configure
    - id: MAKE
      run: eatmydata make release asan
    - id: TEST
      run: eatmydata make test
    - id: UPLOAD
      run: |
          tar czf build/xmq-gnu-linux-release.tar.gz -C build/default/release xmq
          gh release upload edge build/xmq-gnu-linux-release.tar.gz